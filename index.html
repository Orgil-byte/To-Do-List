<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="gap20px">
        <p class="logo">To-Do list</p>
        <div>
          <input id="input" placeholder="Add a new task..." />
          <button id="addBtn">Add</button>
        </div>
        <div class="sections">
          <div class="section">All</div>
          <div class="section">Active</div>
          <div class="section">Completed</div>
        </div>
        <div id="taskContainer" class="taskContainer"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
