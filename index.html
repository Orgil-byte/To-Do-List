<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="gap20px">
        <p class="logo">To-Do list</p>
        <div>
          <input id="input" placeholder="Add a new task..." maxlength="30" />
          <button id="addBtn" onclick="add()">Add</button>
        </div>
        <div class="sections">
          <button class="section active">All</button>
          <button class="section">Active</button>
          <button class="section">Completed</button>
        </div>
        <p class="noTasksMessage">No tasks yet. Add one above!</p>
        <div id="taskContainer" class="taskContainer"></div>
        <div class="completed">
          <p id="taskCompleted"></p>
          <p id="clearCompleted">Clear completed</p>
        </div>
      </div>
      <p class="link">
        Powered by <a href="#" class="link2">Pinecone academy</a>
      </p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
